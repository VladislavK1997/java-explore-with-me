spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}
  sql:
    init:
      mode: never

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8080

stats:
  server:
    url: ${STATS_SERVER_URL:http://localhost:9090}

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/main_db}
    username: ${SPRING_DATASOURCE_USERNAME:main_user}
    password: ${SPRING_DATASOURCE_PASSWORD:main_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

server:
  port: ${SERVER_PORT:8080}

stats:
  server:
    url: ${STATS_SERVER_URL:http://localhost:9090}

logging:
  level:
    ru.practicum: INFO
    org.springframework: INFO
    org.hibernate.SQL: WARN