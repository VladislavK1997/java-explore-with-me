services:
  stats-db:
    image: postgres:16-alpine
    container_name: stats-db
    environment:
      POSTGRES_DB: stats_db
      POSTGRES_USER: stats_user
      POSTGRES_PASSWORD: stats_password
    ports:
      - "5433:5432"
    volumes:
      - stats-db-data:/var/lib/postgresql/data
    networks:
      - ewm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stats_user -d stats_db"]
      interval: 5s
      timeout: 5s
      retries: 30

  stats-server:
    build:
      context: ./stats-service/stats-server
      dockerfile: Dockerfile
    container_name: stats-server
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/stats_db
      SPRING_DATASOURCE_USERNAME: stats_user
      SPRING_DATASOURCE_PASSWORD: stats_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      SERVER_PORT: 9090
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "9090:9090"
    depends_on:
      stats-db:
        condition: service_healthy
    networks:
      - ewm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 40s

  main-db:
    image: postgres:16-alpine
    container_name: main-db
    environment:
      POSTGRES_DB: main_db
      POSTGRES_USER: main_user
      POSTGRES_PASSWORD: main_password
    ports:
      - "5432:5432"
    volumes:
      - main-db-data:/var/lib/postgresql/data
    networks:
      - ewm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U main_user -d main_db"]
      interval: 5s
      timeout: 5s
      retries: 30

  main-service:
    build:
      context: ./main-service
      dockerfile: Dockerfile
    container_name: main-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://main-db:5432/main_db
      SPRING_DATASOURCE_USERNAME: main_user
      SPRING_DATASOURCE_PASSWORD: main_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
      STATS_SERVER_URL: http://stats-server:9090
    ports:
      - "8080:8080"
    depends_on:
      main-db:
        condition: service_healthy
      stats-server:
        condition: service_healthy
    networks:
      - ewm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 90s

networks:
  ewm-network:
    driver: bridge

volumes:
  stats-db-data:
  main-db-data: